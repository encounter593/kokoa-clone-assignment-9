<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice!</title>
</head>

<body>
    <div class="outer-container">
        <div class="top-bar">
            <div class="top-bar__column">
                <i class="fas fa-times fa-lg"></i>
            </div>
            <div class="top-bar__column">
                <span class="top-bar__column__title">Playlist</span>
            </div>
            <div class="top-bar__column">

            </div>
        </div>
        <div class="currently-playing">
            <div class="currently-playing__column">
                <div class="currently-playing__column__cover">
                    <div class="currently-playing__column__cover__inner">
                        <i class="far fa-image fa-3x"></i>
                    </div>
                </div>
            </div>
            <div class="currently-playing__column">
                <span class="currently-playing__title">Random Love</span><br>
                <span class="currently-playing__singer">by Divay Kapoor</span>
            </div>
        </div>
        <div class="middle-bar">
            <div class="middle-bar__btn">
                <div class="middle-bar__btn__inner">
                    <i class="fas fa-play"></i>
                </div>
                <span class="middle-bar__btn__inner__play">Play</span>
            </div>
            <div class="middle-bar__btn">
                <div class="middle-bar__btn__inner">
                    <i class="far fa-heart fa-2x"></i>
                </div>
            </div>
            <div class="middle-bar__btn">
                <div class="middle-bar__btn__inner">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist__row">
                <div class="playlist__row__cover1">
                </div>
                <div class="playlist__row__info">
                    <span class="playlist__row__title">Matargasti</span><br>
                    <span class="playlist__row__singer">Mohit Chauhan</span>
                </div>
            </div>
            <div class="playlist__row">
                <div class="playlist__row__cover2">
                </div>
                <div class="playlist__row__info">
                    <span class="playlist__row__title">Attitude</span><br>
                    <span class="playlist__row__singer">Lewis OfMan-Attitude</span>
                </div>
            </div>
            <div class="playlist__row">
                <div class="playlist__row__cover3">
                </div>
                <div class="playlist__row__info">
                    <span class="playlist__row__title">Try Everything</span><br>
                    <span class="playlist__row__singer">Shakira.Zootopia</span>
                </div>
            </div>
            <div class="playlist__row">
                <div class="playlist__row__cover4">
                </div>
                <div class="playlist__row__info">
                    <span class="playlist__row__title">Sunflower</span><br>
                    <span class="playlist__row__singer">Joseph Vincent.Sunflower</span>
                </div>
            </div>
        </div>
    </div>
    
        <script
        src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"
        ></script>
</body>
</html>
